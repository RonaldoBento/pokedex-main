<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta online com a api pokéapi">
    <meta name="author" content="Ronaldo Rodrigues Bento">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Informe o Nome ou um Número:"
        autofocus required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev"><strong>Prev</strong> &lt;</button>
      <button class="button btn-next"><strong>Next</strong> &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
